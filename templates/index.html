<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display:none;
            }
        </style>
    </head>
    <body>
        <form id="form"> <!-- /.. is a naming convention ie todos here is named after the table-->
            <input type="text" name="description" />
            <input type="submit" value="Create" />
        </form>
        <div id="error" class="hidden">ERROR!</div>
        <ul id="todos">
            <!--Jinja for loop-->
            {% for d in data %}
            <li>{{ d.description }}</li>
            {% endfor %}
        </ul>
        <script src="index.js">
            
        </script>
    </body>
</html>
